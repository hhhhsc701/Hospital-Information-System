{% extends "patient_information_sys/base2.html" %}
{% load static %}
{% block content %}
<div class="hero_area" style="margin-bottom:-20px">
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand">
            <p>
            <img src="{% static 'images/sign.png' %}" alt="noob-logo" width="40" height="40">
            </p>
          </a>
          <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
            <ul class="navbar-nav  ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/users/home/"> 我的主页 </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/patient_information_sys/">病患信息 <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/appointment_sys/"> 挂号预约 </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=""> 普通治疗 </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../hospitalization/"> 住院治疗 </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../finance/"> 财务管理 </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=""> 仓库管理 </a>
              </li>
                <li class="nav-item">
                <a class="nav-link" href="/users/logout/"> 退出登录 </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
<section class="book_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col">
          <form method="post" action="/patient_information_sys/search_result_for_doctor/">
              {% csrf_token %}
            <h4>
              <span class="design_dot"></span>
              我是医生
            </h4>
            <div class="form-row ">
              <div class="form-group col-lg-4">
                <label>病人ID </label>
                <input type="text" class="form-control" name="patient_id">
              </div>
              <div class="form-group col-lg-4">
                <label name="information_type">信息类型</label>
                <select name="information_type" class="form-control wide">
                  <option value="register">挂号信息 </option>
                  <option value="prescription">处方信息 </option>
                  <option value="inspection">检验信息 </option>
                  <option value="operation">手术信息 </option>
                  <option value="medicine">取药信息 </option>
                  <option value="hospitalized">住院信息 </option>
                  <option value="rounds">查房信息 </option>
                </select>
              </div>
              <div class="form-group col-lg-4">
                <label>查询方式</label>
                <select name="query_method" class="form-control wide">
                  <option value="all">全部查询 </option>
                  <option value="time_order">按时间查询 </option>
                </select>
              </div>
            </div>
            <div class="form-group col-lg-4" style="margin-left:-16px">
                <label>查询开始时间：</label>
                <input type="date" class="form-control" style="width:800px;" name="start_time" id="currentdate1" value="">
              </div>
              <div class="form-group col-lg-4" style="margin-left:-16px">
                <label>查询结束时间：</label>
                <input type="date" class="form-control" style="width:800px;" name="end_time" id="currentdate2" value="">
              </div>
            <div class="btn-box">
              <button class="btn" onclick="window.location.href='/patient_information_sys/search_result_for_doctor/'" type="submit">立即查询</button>
            </div>
            <div>
              <br>
              <label style="color:#CE0000">{{message2}}</label>
            </div>
          </form>
          <form style="margin-top:100px;">
              <h4>
              <span class="design_dot"></span>
              我是病人
              </h4>
              <div align="left" style="float:left;margin-left:200px">
                  <button onclick="window.location.href='/patient_information_sys/modify/'" type="button" class="btn ">修改个人信息</button>
              </div>
              <div align="right" style="margin-right:200px">
                  <button onclick="window.location.href='/patient_information_sys/search_result_for_doctor/'" type="button" class="btn ">查询治疗信息</button>
              </div>
              <div>
                <br>
                <label style="color:#CE0000">{{message1}}</label>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
<script type="text/javascript" src="{% static 'js/get_currentdate.js' %}"></script>
{% endblock %}
