{% extends "patient_information_sys/base2.html" %}
{% load static %}
{% block content %}
<div class="hero_area" style="margin-bottom:-90px">
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand">
            <p>
            <img src="{% static 'images/sign.png' %}" alt="noob-logo" width="40" height="40">
            </p>
          </a>
          <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
            <ul class="navbar-nav  ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/users/home/"> 我的主页 </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/patient_information_sys/">病患信息 <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/appointment_sys/"> 挂号预约 </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=""> 普通治疗 </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../../hospitalization/"> 住院治疗 </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../../finance/"> 财务管理 </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=""> 仓库管理 </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/users/logout/"> 退出登录 </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <section class="book_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col">
          <form style="margin-top:70px;margin-bottom:70px" method="post" action="/patient_information_sys/modify/">
            {% csrf_token %}
            <h4>
              <span class="design_dot"></span>
              请修改您的个人信息
              <span style="color:#CE0000;margin:16px">{{message}}</span>
            </h4>
              <div class="form-row ">
                  <div class="form-group col-lg-4">
                <label>姓名：</label>
                <input type="text" class="form-control" name="name" value={{ patient.name }}>
              </div>
              <div class="form-group col-lg-4">
                <label>性别：</label>
                {% if patient.gender == 0 %}
                <select class="form-control wide" name="gender">
                  <option value=0 selected="selected">男</option>
                  <option value=1>女</option>
                </select>
                {% elif patient.gender == 1 %}
                <select class="form-control wide" name="gender">
                  <option  value=0>男</option>
                  <option  value=1 selected="selected">女</option>
                </select>
                {% endif %}
              </div>
              <div class="form-group col-lg-4">
                <label>身份证号：（不可修改）</label>
                <input type="text" class="form-control" readonly="readonly" value={{ patient.id_number }}>
              </div>
              <div class="form-group col-lg-4">
                <label>联系方式：</label>
                <input type="text" class="form-control" name="phone" value={{ patient.phone }}>
              </div>
              <div class="form-group col-lg-4">
                <label>紧急联系人联系方式：</label>
                <input type="text" class="form-control" name="emergency_contact" value={{ patient.emergency_contact }}>
              </div>
              <div class="form-group col-lg-4">
                <label>家庭住址：</label>
                <input type="text" class="form-control" name="address" value={{ patient.address }}>
              </div>
              </div>
              <div align="left" style="float:left;margin-left:200px">
                  <button onclick="window.location.href='../'" type="button" class="btn ">返回</button>
              </div>
              <div align="right" style="margin-right:200px">
                  <button onclick="window.location.href=''" type="submit" class="btn ">提交</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
